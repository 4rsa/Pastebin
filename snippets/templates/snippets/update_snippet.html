<!-- snippets/templates/snippets/update_snippet.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Update Snippet</title>
</head>
<body>
    <h1>Update Snippet</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="pk" value="{{ snippet.pk }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ snippet.title }}" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required>{{ snippet.content }}</textarea>
        <br>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'snippet_list' %}">Back to List</a>
</body>
</html>
