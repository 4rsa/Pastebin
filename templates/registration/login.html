{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if form.errors %}
  <div class="errors">
    <p>Invalid login details. Please try again.</p>
  </div>
{% endif %}

{% endblock %}
