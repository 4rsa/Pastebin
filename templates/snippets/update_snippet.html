<!-- snippets/templates/snippets/update_snippet.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Update Snippet</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container" style="max-width: 1000px; margin: 0 auto; padding: 20px;">
        <h1>Update Snippet</h1>
        <form method="post">
            {% csrf_token %}
            
            <!-- Title field with spacing -->
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ snippet.title }}" required>
            </div>
            
            <!-- Content field with spacing -->
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required>{{ content }}</textarea>
            </div>
            
            <!-- Submit button -->
            <button type="submit">Update</button>
        </form>
        
        <!-- Back to List button -->
        <a href="{% url request.GET.next %}" class="button">Back to List</a>
    </div>
</body>
</html>
